<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href ="min.css"/>
        <link rel="stylesheet" type="text/css" href ="graph.css"/>
        <script src="lib/d3.v5.min.js"></script>
        <script src="lib/d3-tip.min.js"></script>
        <script src="graph.js"></script>
        <script src="lib/underscore-min.js"></script>
    </head>
    <body>
        <div class="overlay">
            <span style="font-style:italic;font-weight:bold;">Graph is being processed...</span>
        </div>
        <div id="topBox" style="text-align:center;">
            <h1>Visualizing Institutional Scholar Relationships</h1>
            <div class="adjustable">
                <form autocomplete="off">
                    <span class="lfloat" style="padding-top:9px;padding-bottom:9px;margin-top:1px;margin-bottom:1px;">Field:</span>
                    <select class="lfloat"></select>
                    <button type="button" class="btn btn-a btn-sm smooth lfloat" onclick="load();">Load</button>
                    
                    <div class="autocomplete">
                        <input type="text" id="instSearchBox" placeholder="Search for an Institution"/>
                    </div>
                    <button type="button" class="btn btn-a btn-sm smooth rfloat" onclick="searchButtonPress();">Search</button>
                    <div style="clear:both;"></div>
                </form>
            </div>
            <hr />
        </div>
    </body>
</html>
